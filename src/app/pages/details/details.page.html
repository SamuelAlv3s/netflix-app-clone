<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="light">
        <ion-icon name="logo-rss"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <img class="img-account" src="./assets/img/account.png" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="fixed-block">
    <video controls="constrols" playsinline loop>
      <source [src]="details.spotlight + '#t=0.5'" type="video/mp4" />
    </video>
  </div>

  <b>{{ details.title }}</b><br />
  <ion-label color="success">{{ details.match }}% match</ion-label>
  {{details.year }}
  <ion-button expand="full" color="light" class="spotlight-btn">
    <ion-icon name="play" size="small" slot="start"></ion-icon>
    Play
  </ion-button>

  <ion-button expand="full" color="gray" class="spotlight-btn">
    <ion-icon name="download-outline" size="small" slot="start"></ion-icon>
    Download
  </ion-button>
  <span>{{ details.desc }}</span>
  <ion-label color="medium">Cast: {{ details.cast.join(', ') }}</ion-label>
  <ion-row>
    <ion-col size="3">
      <div class="action-btn">
        <ion-icon name="add" size="large"></ion-icon>
        My List
      </div>
    </ion-col>
    <ion-col size="3">
      <div class="action-btn">
        <ion-icon name="thumbs-up-outline" size="large"></ion-icon>
        Rate
      </div>
    </ion-col>
    <ion-col size="3">
      <div class="action-btn">
        <ion-icon name="send-outline" size="large"></ion-icon>
        Share
      </div>
    </ion-col>
  </ion-row>

  <ion-list class="ion-margin-top">
    <ion-row
      *ngFor="let episode of details.episodes; let i = index;"
      class="ion-align-items-center"
    >
      <ion-col size="4">
        <img [src]="'./assets/data/detail-'+ episode.id + '.png'" />
      </ion-col>
      <ion-col size="6">
        <b>{{ i+1 }}. {{ episode.title }}</b><br />
        <ion-label color="medium">{{ episode.duration }}</ion-label>
      </ion-col>
      <ion-col size="2" class="ion-text-end">
        <ion-icon name="download-outline" color="light"></ion-icon>
      </ion-col>
      <ion-col size="12">
        <p>{{ episode.desc }}</p>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
